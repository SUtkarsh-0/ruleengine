<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container" style="background-color: #0367a6; border-radius: 20px; width: auto ;height: 40vh; max-width: 400px; min-width: 3 00px; position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        
        margin: auto;">
        <div class=" row justify-content-center">
            <div class="col-sm-6 mt-4">
                <h2 style="color: white;">Login form</h2>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email"><b style="color: white;">Email:</b></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                            style="border-radius: 20px;">
                    </div>
                    <div class="form-group">
                        <label for="pwd"><b style="color: white;">Password:</b></label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                            name="password" style="border-radius: 20px;">
                    </div>

                    <button type="submit" class="btn btn-dark">Submit</button>
                    <a href="/register" class="btn btn-primary">Register</a>
                </form>
            </div>

        </div>

    </div>

</body>

</html>
